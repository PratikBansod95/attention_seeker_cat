<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- viewport-fit=cover allows content to extend under notches/status bars for true fullscreen -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Attention Seeker Cat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Inlining critical styles to prevent flash of unstyled content */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <!-- Initial Image -->
        <img id="intro-image" src="/assets/image1.jfif" alt="Start" class="fullscreen-media">

        <!-- Video 1 (Looping) - Plays while holding touch -->
        <video id="video1" class="fullscreen-media hidden" loop muted playsinline preload="auto">
            <source src="/assets/video1.mp4" type="video/mp4">
        </video>

        <!-- Video 2 (Looping) - Plays when released -->
        <video id="video2" class="fullscreen-media hidden" loop muted playsinline preload="auto">
            <source src="/assets/video2.mp4" type="video/mp4">
        </video>

        <!-- UI Overlay for Text and Emojis -->
        <div id="ui-overlay">
            <div id="app-title">Keep your finger on screen to feed me</div>
            <div id="status-text">Attention Seeker Cat</div>
            <div id="emoji-container"></div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
